apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: $CONTAINER_REGISTRY/gateway-service:$VERSION
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9000
        - containerPort: 8000
        env:
        - name: SERVER_PORT
          value: "9000"
        - name: BPL_JVM_THREAD_COUNT
          value: "50"
        - name: BPL_DEBUG_ENABLED
          value: "true"
        - name: BPL_DEBUG_PORT
          value: "8000"
        - name: CUSTOMER_SERVICE_URL
          value: "http://customer:9001"
        - name: MARKET_SERVICE_URL
          value: "http://market:9004"
        - name: BETTING_SERVICE_URL
          value: "http://betting:9005"
        - name: SPRING_REDIS_HOST
          value: "gateway-redis"
        - name: SPRING_REDIS_USERNAME
          value: "default"          
        - name: SPRING_KEYCLOAK_SERVER_URL
          value: "http://betting-keycloak:8080"
        - name: SPRING_KEYCLOAK_SERVER_EXTERNAL_URL
          value: "http://localhost:8080"

        lifecycle:
          preStop:
            exec:
              command: ["sh", "-c", "sleep 5"]

---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  selector:
    app: gateway
  ports:
  - name: prod
    port: 9000
    targetPort: 9000
  - name: debug
    port: 8000
    targetPort: 8000