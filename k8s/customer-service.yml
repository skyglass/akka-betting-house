apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer
  labels:
    app: customer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer
  template:
    metadata:
      labels:
        app: customer
    spec:
      containers:
      - name: customer
        image: ghcr.io/greeta-twitter-01/customer-service:a70d805cea056c33014758aa36f9b5f3734d11c8
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9001
        - containerPort: 8001
        env:
        - name: SERVER_PORT
          value: "9001"
        - name: BPL_JVM_THREAD_COUNT
          value: "50"
        - name: BPL_DEBUG_ENABLED
          value: "true"
        - name: BPL_DEBUG_PORT
          value: "8001"
        - name: SPRING_KEYCLOAK_SERVER_URL
          value: "http://stock-keycloak:8080"
        - name: SPRING_KEYCLOAK_SERVER_EXTERNAL_URL
          value: "http://localhost:8080"          
        lifecycle:
          preStop:
            exec:
              command: ["sh", "-c", "sleep 5"]

---
apiVersion: v1
kind: Service
metadata:
  name: customer
  labels:
    app: customer
spec:
  selector:
    app: customer
  ports:
  - name: prod
    port: 9001
    targetPort: 9001
  - name: debug
    port: 8001
    targetPort: 8001