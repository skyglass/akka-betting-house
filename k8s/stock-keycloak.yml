apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-keycloak
  labels:
    app: stock-keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stock-keycloak
  template:
    metadata:
      labels:
        app: stock-keycloak
    spec:
      containers:
      - name: stock-keycloak
        image: quay.io/keycloak/keycloak:22.0.1
        args: ["start-dev"]
        ports:
        - containerPort: 8080
        env:
        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: "admin"
        - name: KC_DB
          value: "postgres"
        - name: KC_DB_URL_HOST
          value: "keycloak-postgres"
        - name: KC_DB_DATABASE
          value: "keycloak"
        - name: KC_DB_USERNAME
          value: "postgres"
        - name: KC_DB_SCHEMA
          value: "public"
        - name: KC_DB_PASSWORD
          value: "postgres"
        - name: KC_PROXY
          value: "edge"
        - name: KC_HTTP_RELATIVE_PATH
          value: "/keycloak"          
        - name: PROXY_ADDRESS_FORWARDING
          value: "true"
        - name: KC_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: base-url-config
              key: BASE_URL

---
apiVersion: v1
kind: Service
metadata:
  name: stock-keycloak
spec:
  selector:
    app: stock-keycloak
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080