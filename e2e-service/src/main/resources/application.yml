spring:
  application:
    name: e2e

  cloud:
    openfeign:
      client:
        config:
          default:
            readTimeout: 20000
            connectTimeout: 30000
          customer:
            url: http://localhost:9000/customer
          oauth2:
            url: http://localhost:8080
          kafka:
            url: http://localhost:8070/api/clusters/local

  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    customer:
      url: jdbc:postgresql://${app.customer.postgres.host}:${app.customer.postgres.port}/${app.customer.postgres.database}
      username: ${app.customer.postgres.user}
      password: ${app.customer.postgres.password}
      driver-class-name: org.postgresql.Driver
      hikari:
        connection-timeout: 2000 #ms
        maximum-pool-size: 5

security:
  oauth2:
    client-id: betting-app
    grant-type: password
    username: admin
    password: admin

app:
  customer:
    postgres:
      host: localhost
      port: 5432
      database: customerdb
      user: customerdbuser
      password: dbpass